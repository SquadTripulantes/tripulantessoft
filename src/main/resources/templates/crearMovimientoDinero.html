<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registrar Movimiento Dinero</title>
</head>
<body>
<div class="container col-4 aling-center mt-5">
    <h2 class="display-4 text-success text-center mb-5">Registrar Movimiento Dinero</h2>
    <form  th:action="@{/RegistrarLibro}" th:object="${movimientodinero}" method="post">
        <div class="mb-3">
            <label for="concepto" class="form-label">Concepto</label>
            <input type="text" class="form-control" id="concepto" th:field="*{concepto}" required pattern="[a-zA-Z., ]+" title="Por favor, digite solo letras.">
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="text" class="form-control" id="monto" aria-describedby="emailHelp" th:field="*{monto}" required>
        </div>     
        <!--<div class="mb-3">
            <label for="editorial" class="form-label">Editorial</label>
            <select class="form-select" id="editorial" th:field="*{editorial}" aria-label="Default select example">
                <option value="Sin Editorial" selected>Seleccionar</option>
                <option value="Norma">Norma</option>
                <option value="Planeta">Planeta</option>
                <option value="Otra">Otra</option>
            </select>
        </div>--> 
        <button type="submit" class="btn btn-primary">Registrar Libro</button>
    </form>

</div>

</body>
</html>
