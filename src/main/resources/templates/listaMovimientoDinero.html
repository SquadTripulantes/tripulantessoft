<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>TripulantesSoft</title>    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tripulantes Soft</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Crear movimiento Dinero</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Listar Movimiento Dinero</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>        
      </ul>
    </div>
  </div>
 </nav>
  
  <div class="container mb-5">
  <table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Concepto</th>
	      <th scope="col">Monto</th>	      
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="movimiento:${movimientos}">
	      <th scope="row" th:text="${movimiento.id}"></th>
	      <td th:text="${movimiento.concepto}"></th>
	      <td th:text="${movimiento.monto}"></th>	      
	    </tr>    
	  </tbody>
	</table>
  </div>
</body>
</html>
